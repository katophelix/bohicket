<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Radio Request Form </title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- framework css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Quicksand" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="https://saltydog.com/headers/styleBoot.css">
    <link type="text/css" rel="stylesheet" href="https://saltydog.com/headers/mega-header.css">
    <link type="text/css" rel="stylesheet" href="../css/form.css">
        <script src="form.js"></script>
     
    </head>
    <body >
<br>
    <script>
            $(document).ready(function () {
                $("div[data-includeHTML]").each(function () {
                    $(this).load($(this).attr("data-includeHTML"));
                });
            });
        </script>
    
    
    
    <header>
            <div data-includeHTML="https://bohicket.saltydog.com/headers/headerbo.html"></div>
        </header>
    
        <br>
    
    
    
    
        <br>
        <div class="container">

              
            <div class="row">
                <div class="col">
                    
                    <form role="form" method="post" id="reused_form" class="form-style-10">
                     <div id="title">    <h5>Salty Dog Radio Request a Song</h5>
                                
                         
                        </div>   
                            <div class="form-group">
                            <label for="name"> Song Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="artist"> Artist Name:</label>
                            <input type="text" class="form-control" id="artist" name="artist" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name"> Message (not required):</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="500" rows="4"></textarea>
                        </div>
                    
                        <div class="form-group" >
           
                            <input type="text"  class="form-control" id="ipFormInput" name="ipFormInput" style="display:none;">
                          </div>
                        <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">Post It! &rarr;</button>
                   <br>
                    </form>
                    <script type="application/javascript ">
                        const ipFormInput = document.getElementById('ipFormInput');
                    
                        fetch('https://api.ipify.org?format=json')
                            .then((response) => { return response.json() })
                            .then((json) => {
                                let ip = json.ip;
                                ipFormInput.value = ip;
                                console.log(ip);
                            })
                            .catch((err) => { console.log(`Error getting IP Address: ${err}`) })
                    </script>
                      <div id="success_message" style="display:none">
                            <br>
                            <br>
                            <h1>Submitted successfully!</h1>
                            <h1> Thank you for your request. </h1>
                        </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
