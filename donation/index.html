<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Quicksand" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="https://saltydog.com/headers/styleBoot.css">
    <link type="text/css" rel="stylesheet" href="https://saltydog.com/headers/mega-header.css">
    <link rel="stylesheet" href="../css/form.css"> 
    <script src="form.js"></script>
   
</head>



<body>


    <script>
        $(document).ready(function () {
            $("div[data-includeHTML]").each(function () {
                $(this).load($(this).attr("data-includeHTML"));
            });
        });
    </script>



    <header>
    <div data-includeHTML="https://bohicket.saltydog.com/headers/headerbo.html"></div>
  </header>
    <br>
    <br>

    <!-- <img src="https://saltydog.com/images/NEW HEADERS/NEWDOANTIONS.jpg" style="width:100%; height:auto" alt="Banner of Overhead drone shot of salty dog cafe in south beach, with salty dog logo and events written on it."> -->
    <br>
    <br>
    <div class="container">
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-container">
             
 

           
           
            <form role="form" method="post" id="reused_form"class="form-style-10">

                    <div id="title">   
                  <h5> Want to partner with us for your next event?</h5>
                  <p>Fill out the form below and we will contact you shortly.</p> 
               </div>
                <label for="name">Your Name:</label>
                <input id="name" type="text" name="Name" required maxlength="50">
                <label for="phone">Your Number:</label>
                <input id="phone" type="phone" name="phone" required maxlength="50">
                <label for="email">Email Address:</label>
                <input id="email" type="email" name="Email" required maxlength="50">
                <label for="organization"> Name of your organization:</label>
                <input id="organization" type="text" name="Organization" required maxlength="50">
                <label for="message">Brief Description of Your Event::</label>
                <textarea id="message" name="Message" rows="10" maxlength="6000" required></textarea>

                <button class="button-primary" type="submit">Post</button>
            </form>
            <div id="success_message" style="display:none">
                <br>
                <br>
                <h3>Submitted successfully!</h3>
                <h3> We will get back to you soon. </h3>
            </div>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
                <h3>Error</h3> Sorry there was an error sending your form.
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
