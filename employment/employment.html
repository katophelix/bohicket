                        <form method="post" name="myemailform" action="form-to-email.php">

                            </div>
                            <div class="form-group">

                                <input type="number" name="phone" class="form-control" id="phone" aria-describedby="emailHelp"
                                    placeholder="">

                            </div>

                            <div class="form-group">
                                <label for='email'> Email Address:</label>
                                <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="">


                            </div>
                            <div class="form-group">
                                <label for='name'>Date Available to start work: </label>
                                <input type="date" name="date" class="form-control" id="startDate" aria-describedby="emailHelp"
                                    placeholder="">

                            </div>
                            <div class="form-group">
                                <label for='message'>What Is The Highest Grade Or Level Of School You Have
                                    Completed Or The Highest Degree You Have Received?</label>
                                <textarea name="degree" placeholder="" class="form-control" id="degree" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                <label for='message'>What areas of employment interest you the most?</label>
                                <textarea name="job" placeholder="" class="form-control" id="job" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                <label for='message'>What areas of employment do you have experience in?</label>
                                <textarea name="experience" placeholder="" class="form-control" id="experience" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                <label for='message'>Tell us about any skills or hobbies you have that you feel
                                    make you a good crew member:</label>
                                <textarea name="skills" placeholder="" class="form-control" id="skills" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for='message'>What was your favorite job, volunteer work, class, or
                                    extracurricular activity and why?</label>
                                <textarea name="favorite" placeholder="" class="form-control" id="favorite" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for='message'>Please define great customer service.</label>
                                <textarea name="define" placeholder="" class="form-control" id="define" rows="3"></textarea>
                            </div>
                            <button type="submit" name='submit' value="submit" class="btn btn-secondary">Submit</button>
